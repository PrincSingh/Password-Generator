<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="Container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display" id="passwordDisplay">password</h3>
        <form class="form" id="passwordGeneratorForm">
            <label for="CharacterAmountNumber">Number of Characters</label>
            <div class="Character-Amount-Conatainer">
                <input type="range" min="8" max="50" value="10" id="CharacterAmountRange">
                <input class="number-input" type="number" min="8" max="50" value="10" id="CharacterAmountNumber">
            </div>
            

            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">

            <button type="submit" class="btn">Generate Password</button>
        </form>
    </div>
</body>
</html>
